<div class="container color-dark">
  <div class="col">
    <p>Add a bucket item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">
      Use this form below to add a new bucket list goal. What do you want to do with your life ?
    </p>

    <form #goalForm="ngForm">
      <input required
        type="text"
        class="txt"
        placeholder="Life goal..."
        #goal="ngModel"
        [(ngModel)]="goalText"
        name="goalText">
      <div [hidden]="goal.valid || !goal.touched"
           class="required-message">
          Goal is required...
      </div>
      <input type="submit"
        class="btn"
        value="Add item"
        (click)="addItem(); goalForm.reset()"
        [disabled]="!goalForm.valid">
    </form>

  </div>
  <div class="col">
    <p class="life-container"
      *ngFor="let goal of goals; let i = index"
      (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
